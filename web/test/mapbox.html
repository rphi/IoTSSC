<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Create a heatmap layer</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoicnBoaSIsImEiOiJjam52bDE0bjQwYWx3M3BxdDlxeWR6ZXJ4In0.xYvhKxiSm3f858diHlu3lA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        center: [-3.189, 55.9437],
        zoom: 13
    });

    map.on('load', function() {
        // Add a geojson point source.
        // Heatmap layers also work with a vector tile source.
        map.addSource('reads', {
            'type': 'geojson',
            'data':
                'http://localhost:5000/iotssc-aqm/us-central1/api/points/?lat=57.7&long=-3.3&radius=1000000&limit=100'
        });

        map.addLayer(
            {
                'id': 'reads-heat',
                'type': 'heatmap',
                'source': 'reads',
                paint: {
                  // increase weight as diameter breast height increases
                  'heatmap-weight': {
                    property: 'score',
                    type: 'exponential',
                    stops: [
                      [1, 1],
                      [62, 1]
                    ]
                  },
                  // increase intensity as zoom level increases
                  'heatmap-intensity': {
                    stops: [
                      [11, 1],
                      [15, 3]
                    ]
                  },
                  // assign color values be applied to points depending on their density
                  'heatmap-color': [
                    'interpolate',
                    ['linear'],
                    ['heatmap-weight'],
                    0, 'rgba(0, 0, 0, 0.35)',
                    1, 'rgba(85, 211, 0, 0.50)',
                    10, 'rgba(255, 47, 47, 0.90)'
                  ],
                  // increase radius as zoom increases
                  'heatmap-radius': {
                    stops: [
                      [11, 15],
                      [15, 20]
                    ]
                  },
                  // decrease opacity to transition into the circle layer
                  'heatmap-opacity': {
                    default: 1,
                    stops: [
                      [14, 1],
                      [15, 1]
                    ]
                  },
                }
            },
            'waterway-label'
        );

        map.addLayer(
            {
                'id': 'readings-point',
                'type': 'circle',
                'source': 'reads',
                'minzoom': 15,
                'paint': {
                    // Size circle radius by earthquake magnitude and zoom level
                    'circle-radius': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        7,
                        ['interpolate', ['linear'], ['get', 'mag'], 1, 1, 6, 4],
                        16,
                        ['interpolate', ['linear'], ['get', 'mag'], 1, 5, 6, 50]
                    ],
                    // Color circle by earthquake magnitude
                    'circle-color': [
                        'interpolate',
                        ['linear'],
                        ['get', 'mag'],
                        1,
                        'rgba(33,102,172,0)',
                        2,
                        'rgb(103,169,207)',
                        3,
                        'rgb(209,229,240)',
                        4,
                        'rgb(253,219,199)',
                        5,
                        'rgb(239,138,98)',
                        6,
                        'rgb(178,24,43)'
                    ],
                    'circle-stroke-color': 'white',
                    'circle-stroke-width': 1,
                    // Transition from heatmap to circle layer by zoom level
                    'circle-opacity': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        7,
                        0,
                        8,
                        1
                    ]
                }
            },
            'waterway-label'
        );
    });
</script>

</body>
</html>
